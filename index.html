<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <button class="btn btn-main" onclick="toggleForm()">Add a new todo</button>
    <div>
        <form>
            <p>Add a new todo</p>    
            <div id="form1">
                <input type="text" id="title" name="title" placeholder="Title">
                <input type="date" id="date" name="date" data-placeholder="Deadline" required aria-required="true" />
                <select id="status" name="status">
                    <option value="" disabled selected >Status</option>
                    <option value="not started">Not started</option>
                    <option value="in progress">In progress</option>
                    <option value="done">Done</option>
                </select>
            </div>
                <button type="button" class="btn btn-cancel" onclick='closeForm()'>Cancel</button>
                <button id="addBtn" type="button" class="btn" onclick="addItem()">Add</button>
                <button  id="saveBtn" type="button" class="btn" onclick="onEdit()">Save</button>
        </form>
    </div>
    <ul></ul>
    <section>
        <div id="done">Done</div>
        <div id="not_started">Not Started</div>
        <div id="in_progress">In Progress</div>
    </section>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
