<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <button class="btn btn-main" onclick='openForm()'>Add a new todo</button>
    <div id='openForm'>
        <p>Add new todo</p>
        <form role="form" action="/requestFine" autocomplete="off" method="POST">
                <div>
                    <input type="text" id="title" name="title" placeholder="Title">
                    <input type="date" id="deadline" name="deadline" data-placeholder="Deadline" required aria-required="true" />
                    <select>
                        <option value="" disabled selected >Status</option>
                        <option value="Not started">Not started</option>
                        <option value="In progress">In progress</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
        </form>
        <div id="btns">
            <button class="btn btn-cancel" onclick='closeForm()'>Cancel</button>
            <button type="submit" class="btn btn-submit">Add</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
